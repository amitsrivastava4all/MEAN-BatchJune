<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/design.css">
</head>

<body>
    <h1>Login Page</h1>
    <img src="images/login.jpeg" alt="Image Not Found">
    <form action="dologin" method="post">
        <table>
            <tr>
                <td><label for="">Userid</label></td>
                <td><input name="userid" type="text" placeholder="Type Userid Here"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input name="pwd" type="password" placeholder="Type Password Here"></td>
            </tr>
            <tr>
                <td><button>Login</button></td>
                <td><button>Reset</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
